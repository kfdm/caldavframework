{% extends 'base.html' %}

{% block content %}
<h1>Calendars</h1>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a href="{% url 'calendar-list' %}">Calendars</a></li>
    </ol>
</nav>

<table class="table table-sm">
    <tr>
        <th>Calendar</th>
        <th>Color</th>
    </tr>
    {% for calendar in calendar_list %}
    <tr>
        <td>{{calendar.name}}</td>
        <td>{{calendar.color}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
